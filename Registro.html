<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unnamed</title>

    <link rel="stylesheet" href="style/registro.css">

</head>
<body>
    <section>
        
        <form class="form-register">
            <h4>Registro</h4>
            <label for="nombre">Nombre:</label>
            <input class="controls" type="text" id="nombre" name="nombre" required placeholder="Ingrese su nombre">
            <br>
            <label for="apellido">Apellido:</label>
            <input class="controls" type="text" id="apellido" name="apellido" required>
            <br>
            <label for="email">Correo electrónico:</label>
            <input class="controls" type="email" id="email" name="email" required>
            <br>
            <label for="password">Contraseña:</label>
            <input class="controls" type="password" id="password" name="password" required>
            <br>
            <label for="confirmPassword">Confirmar contraseña:</label>
            <input class="controls" type="password" id="confirmPassword" name="confirmPassword" required>
            <br>
            <p>Acepto los <a href="#">terminos y condiciones</a></p>
            
            <br>
            <input id="button" type="submit" value="Registrarme">
        </form>
    </section>
</body>
</html>
